name: Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENSE'
      - 'CHANGELOG.md'
      - 'docs/**'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
          fetch-tags: true
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Fetch all tags
        run: git fetch --tags
      
      - name: Check if release needed
        id: check-release
        run: |
          # Get current version from package.json
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          
          # Check if a tag already exists for current version (handle both v0.2.0 and v.0.2.0 formats)
          TAG_EXISTS=false
          if git rev-parse "v${CURRENT_VERSION}" >/dev/null 2>&1; then
            TAG_EXISTS=true
            echo "Found tag: v${CURRENT_VERSION}"
          elif git rev-parse "v.${CURRENT_VERSION}" >/dev/null 2>&1; then
            TAG_EXISTS=true
            echo "Found tag: v.${CURRENT_VERSION} (malformed, should be v${CURRENT_VERSION})"
          fi
          
          if [ "$TAG_EXISTS" = "true" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "âœ… Tag already exists for version ${CURRENT_VERSION}, skipping release..."
            echo "â„¹ï¸  If tag format is incorrect (v.X.Y.Z), you may want to fix it manually"
            exit 0
          fi
          
          # Check if the last commit is already a release commit
          LAST_COMMIT_MSG=$(git log -1 --pretty=%B)
          LAST_COMMIT_FILES=$(git diff-tree --no-commit-id --name-only -r HEAD)
          
          # Skip if last commit is a release commit
          if echo "$LAST_COMMIT_MSG" | grep -qE "chore: release|chore\(release\)"; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "âœ… Last commit is already a release commit, skipping..."
            exit 0
          fi
          
          # Skip if only CHANGELOG.md and package.json files changed (likely a release commit)
          if echo "$LAST_COMMIT_FILES" | grep -q "CHANGELOG.md" && \
             echo "$LAST_COMMIT_FILES" | grep -q "package.json" && \
             [ $(echo "$LAST_COMMIT_FILES" | wc -l) -le 10 ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "âœ… Last commit appears to be a release commit (only version files changed), skipping..."
            exit 0
          fi
          
          echo "skip=false" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Creating new release (current version: ${CURRENT_VERSION})..."
      
      - name: Create Release
        if: steps.check-release.outputs.skip == 'false'
        run: |
          npm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Push Release
        if: steps.check-release.outputs.skip == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git push --follow-tags origin main

